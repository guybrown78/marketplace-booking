<nz-collapse [nzBordered]="false" nzExpandIconPosition="right">
	<nz-collapse-panel
		#p
		nzHeader="Additional Notes"
		[nzActive]="false"
		[ngStyle]="{
			background: '#ECF2F3',
			'box-shadow': '0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -2px rgba(0,0,0,.05)',
			'border-radius': '5px',
			'margin-top': '24px',
			'margin-bottom': '24px',
			border: '0px',
			display: 'flex',
			'flex-direction': 'column',
			'justify-content': 'center',
			'align-items': 'center'
		}"
		nzExpandedIcon="plus"
	>

		<tf-ng-form-card>

			<form nz-form [formGroup]="validateForm" nzLayout="vertical" (ngSubmit)="submitForm()">
		
				<nz-form-item>
					<nz-form-label nzFor="poNumber">PO Number</nz-form-label>
					<input nz-input formControlName="poNumber" id="poNumber" />
				</nz-form-item>

				<nz-form-item>
					<nz-form-label nzFor="level">Level</nz-form-label>
					<input nz-input formControlName="level" id="level" />
				</nz-form-item>

				<nz-form-item>
					<nz-form-label nzFor="tmsCost">If a TMS Cost, state why</nz-form-label>
					<input nz-input formControlName="tmsCost" id="tmsCost" />
				</nz-form-item>

				<nz-form-item>
					<nz-form-label nzFor="trainingReason">Training Reason</nz-form-label>
					<input nz-input formControlName="trainingReason" id="trainingReason" />
				</nz-form-item>


			</form>
			
		</tf-ng-form-card>

	</nz-collapse-panel>
</nz-collapse>
