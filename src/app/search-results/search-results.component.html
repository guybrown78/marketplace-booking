<div class="search-results">

	<div 
		class="search-results-status"
		[ngClass]="[
			error ? 'error'
			: !isLoading && !error && hasSearched && !scheduledCourses.length ? 'error'
			: 'default'
		]"
	>
		<!-- Initial state/instructions -->
		<span *ngIf="!hasSearched">Use the search tools to start the booking process</span>

		<!-- Loading state -->
		<span *ngIf="isLoading" class="blue">
			<i nz-icon nzType="loading" class="loading-icon"></i> Searching for suppliers and dates
		</span>

		<!-- Load errored -->
		<div *ngIf="!isLoading && hasSearched && error">
			<span>{{ error }}</span>
		</div>

		<!-- Load successful -->
		<div *ngIf="!isLoading && hasSearched && !error">

			<!-- has no results -->
			<span *ngIf="!scheduledCourses.length" >
				Sorry, there are no exact matches for your search. Please search again or <a class="blue underlined" href="#">use this from.</a>
			</span>

			<!-- has courses -->
			<span *ngIf="scheduledCourses.length" >
				We've found <span class="blue">{{ scheduledCourses.length }} dates</span>
			</span>
		</div>

		


	</div>
</div>



<div *ngIf="!isLoading && hasSearched" class="schedules">


	<nz-tabset class="blue">

		<nz-tab nzTitle="Show in Date Order">
			
			<ul class="schedule-list">
				<li *ngFor="let course of scheduledCourses">
					<schedule-item [course]="course"></schedule-item>
				</li>
			</ul>

		</nz-tab>

		<nz-tab nzTitle="View by suppliers">
			<ul class="schedule-list">
				<li *ngFor="let courseSupplier of scheduledCourseSuppliers">
					<schedule-course-supplier-item [courseSupplier]="courseSupplier"></schedule-course-supplier-item>
				</li>
			</ul>

		</nz-tab>

		<nz-tab nzTitle="View Learning Technology Only">
			
		</nz-tab>

	
	</nz-tabset>

</div>
