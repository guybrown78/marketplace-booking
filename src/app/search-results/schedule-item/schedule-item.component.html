<div class="course-schedule-wrapper">
	<supplier class="supplier" [courseSupplier]="course.supplier"></supplier>
	
	<!-- <column-title
		class="type"
		[mainTitle]="course.type.name"
		[subTitle]="course.duration | getCourseDuration"
	></column-title> -->

	<column-title
		class="location"
		[mainTitle]="course.location.name"
		[subTitle]="course.duration | getCourseDuration"
	></column-title>

	<column-title
		class="price"
		[mainTitle]="course.prices | getCoursePrice"
		[subTitle]="course.prices | getCourseTax"
	></column-title>

	<column-title
		class="date"
		[mainTitle]=" course.startDate | getDisplayDate: true "
		[subTitle]="course.availability.available | getNumberLabel: 'space'"	
	></column-title>

	<div class="book-btn">
		<button nz-button nzSize="large" class="blue">Book</button>
	</div>
	
</div>
