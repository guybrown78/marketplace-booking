<div 
	class="course-schedule-wrapper" 
	[ngClass]="[ !showBookButton ? 'no-book-button' : '' ]"
>
	<supplier 
		class="supplier" 
		[courseSupplier]="course.supplier"
	></supplier>

	<column-title
		class="location"
		[mainTitle]="course.location.name"
		[subTitle]="course.duration | getCourseDuration"
	></column-title>

	<column-title
		class="price"
		[mainTitle]="course.prices | getCoursePrice"
		[subTitle]="course.prices | getCourseTax"
	></column-title>

	<column-title
		class="date"
		[mainTitle]=" course.startDate | getDisplayDate: true "
		[subTitle]="course.availability.available | getNumberLabel: 'space'"	
	></column-title>

	<div *ngIf="showBookButton" class="book-btn">
		<button nz-button nzSize="large" class="blue" (click)="onCourseBook()">Book</button>
	</div>
	
</div>
